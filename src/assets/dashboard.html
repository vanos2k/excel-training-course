<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure js excel</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div id="app" class="container">
    <div class="db">

        <div class="db__header">
            <h1>Excel dashboard</h1>
        </div>

        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create">
                    New <br/> table
                </a>
            </div>
        </div>

        <div class="db__table db__view">

            <div class="db__list-header">
                <span>Name</span>
                <span>Open date</span>
            </div>

            <ul class="db__list">
                <li class="db__record">
                    <a href="#">Table number 1</a>
                    <strong>12.05.2012</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table number 2</a>
                    <strong>12.05.2012</strong>
                </li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
